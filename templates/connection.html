 {% if user.is_authenticated %}

        <h1>You are connected.</h1>
        <p>
            Your email : {{ user.email }}
            <!-- In this line, if the user is connected, this line will display his e-mail address.-->

    {% else %}

<body class="fixed-sn indigo-skin">



    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-5 login-form mx-auto float-none">

                <!--Form with header-->
                <div class="card">
                    <div class="card-block">

                        <!--Header-->
                        <div class="form-header">
                            <h3><i class="fa fa-lock"></i> Login:</h3>
                        </div>
						<form  method="post" action="" >
                            {% csrf_token %}
                        <!--Body-->
                        <div class="md-form">
                            <i class="fa fa-envelope prefix"></i>
                            <input type="text" id="form2" class="form-control" name="email">
                            <label for="form2">Your email</label>
                        </div>

                        <div class="md-form">
                            <i class="fa fa-lock prefix"></i>
                            <input type="password" id="form4" class="form-control" name="password">
                            <label for="form4">Your password</label>
                        </div>

                        <div class="text-center ">
                            <button type="submit" class="btn btn-primary ">Login</button>


                        </div>
							</form>
                    </div>

                    <!--Footer-->

                </div>
                 {% endif %}
                <!--/Form with header-->

            </div>
        </div>
    </div>
